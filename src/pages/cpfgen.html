<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF/CNPJ Generator</title>
    <link href="../../assets/styles/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-violet-400">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center">
        <!-- Header -->
        <div id="header-container" class="w-full mb-8"></div>

        <!-- Generator Section -->
        <main class="flex flex-col items-center bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6">Gerador de CPF/CNPJ</h2>

            <div class="flex items-center w-full mb-4">
                <input type="text" id="result" readonly placeholder="CPF/CNPJ Gerado"
                    class="flex-1 text-center bg-gray-700 text-white px-4 py-2 rounded-lg border border-violet-500 focus:outline-none">
                <button id="copy-btn"
                    class="bg-violet-600 hover:bg-violet-700 text-white font-semibold px-4 py-2 ml-2 rounded-lg transition duration-300">
                    Copy
                </button>
            </div>
            <div class="flex items-center mb-6">
                <input type="checkbox" id="format-checkbox" class="mr-2">
                <label for="format-checkbox">Formatado</label>
            </div>
            <div class="flex space-x-4 mb-6">
                <button id="cpf-btn"
                    class="bg-violet-600 hover:bg-violet-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-300">
                    Gerar CPF
                </button>
                <button id="cnpj-btn"
                    class="bg-violet-600 hover:bg-violet-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-300">
                    Gerar CNPJ
                </button>
            </div>
            <p id="copy-message" class="text-green-400 mt-4 hidden">Copied to clipboard!</p>
        </main>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
